<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Get in touch</title>
        <link href="form.css" rel="stylesheet">
        <body>
                <h1>Get in touch</h1>
                <hr>
            <div class="main">
                
                
                <div class="left_box">
                    <p>Please fill in some details and I will get back to you as soon as possible.
                    </p>     
                </div>
                <div class="right_box">
                    <form>
                        <p>
                            <label for="name">Name</label>
                            <input type="text">
                        </p>    
                        <p>
                            <label for="text">Surname</label>
                            <input type="text">
                        </p>
                        <p>
                            <label for="email">Email</label>
                            <input type="email">
                        </p>
                        <p>
                            <input class="news" type="checkbox">
                            <label>Get latest news</label>
                                
                        </p>
                        <input class="button" type="submit" value="Send">
                    </form>
                </div>
            </div>
        </body>
    </head>
</html>
